<!DOCTYPE html>
<html>
<head>
    <link href="images/p.png" rel="icon">
    <!-- フォントの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@700&display=swap" rel="stylesheet">
    
    <title>RPGtyping</title>
    <script type="module" src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="index.css"> <!-- styles.cssはCSSファイルのパスに置き換えてください -->
</head>
<body class="back-ground">
    <button class="startbotton" onclick="window.location.href = 'menu.html';"></button>
    <div id="remained" class="question-text"></div>
    <input type="text" class="text" id="inputText" autofocus autocomplete="off">
    <!-- gif動画を入れる -->
    <div class="gif">
        <div class="hero">
        <img  src="images/herorun.gif" alt="hero_run">
    </div>
        <p></p>
        <a ><img src="https://readme-typing-svg.demolab.com?font=Pixelify+Sans&weight=700&size=27&pause=1000&color=dc143c&center=true&vCenter=true&random=false&width=435&lines=PRESS+ENTER+KEY+OR+TYPE+'TITLE';" alt="Typing SVG" /></a>
    </div>
    <div class = "kusa">
        <img id="kusa0" src="images/kusa_01.png" alt="kusa0">
        <img  id="kusa1" src="images/kusa_01.png" alt="kusa1">
        <img  id="kusa2" src="images/kusa_01.png" alt="kusa2">
    </div>
    <div class = "monster">
        <img  id="monster0" src="images/monster0.png" alt="monster0">
    </div>
    <!-- ホーム画面のmp3音楽 -->
    <audio src="audio/start.mp3" class="music" autoplay loop ></audio>


   
</body>
</html>
